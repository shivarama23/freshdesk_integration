<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Log</title>
</head>
<body>
    <h1>Email Log</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Subject</th>
                <th>Description</th>
                <th>Response</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in log_data %}
            <tr>
                <td>{{ entry.subject }}</td>
                <td>{{ entry.description }}</td>
                <td>{{ entry.response }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
